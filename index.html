<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://fonts.google.com/specimen/Red+Hat+Text"
    />
    <link rel="stylesheet" href="stylesheet/style.css" />

    <title>Frontend Mentor | Product list with cart</title>
  </head>
  <body class="font-red-hat text-[16px]">
    <div
      class="fixed top-0 z-10 hidden modal items-center justify-center w-screen h-screen bg-[#393F4266] backdrop-blur-[2px]"
    >
      <div
        class="bg-white h-[80vh] max-h-[400px] w-11/12 max-w-[700px] rounded-lg p-5 md:p-6 lg:p-8"
      >
        <div class="space-y-6">
          <img src="./images/icon-order-confirmed.svg" alt="" />
          <div class="">
            <span class="text-2xl font-bold">Order </span>
            <span class="text-2xl font-bold">Confirmed</span>
            <p>We hope you enjoy your food!</p>
          </div>
        </div>

        <div class="bg-rose100 order-summary-container">
          <!-- <div
            class="flex items-center justify-between px-3 py-3 border border-b-gray-300"
          >
            <div class="flex items-center">
              <div class="pr-2">
                <img
                  src="./images/image-waffle-mobile.jpg"
                  alt=""
                  class="h-16"
                />
              </div>

              <div>
                <h4>Waffle with berries</h4>
                <span>1x</span>
                <span>@5.00</span>
              </div>
            </div>

            <div class="flex items-center">
              <h3>$5.00</h3>
            </div>
          </div> -->
          <!-- first cart item summary ends here -->

          <div
            class="flex items-center justify-between px-3 py-3 border border-gray-300"
          >
            <h3>Order Total</h3>

            <div>
              <h2 class="text-2xl font-bold">$5.00</h2>
            </div>
          </div>
          <!-- order total summary ends here -->
        </div>
        <div
          class="flex items-center justify-center p-4 font-semibold text-white bg-red10 rounded-xl"
        >
          <button>Start New Order</button>
        </div>
      </div>
    </div>

    <div
      class="grid px-6 py-8 collection bg-rose50 gap-7 sm:px-7 md:px-8 lg:px-10 xl:px-14 lg:grid-cols-11"
    >
      <div class="lg:col-span-7">
        <h1 class="pb-4 text-3xl font-bold">Desserts</h1>
        <div
          class="grid gap-6 product-container sm:grid-cols-2 md:grid-cols-3"
        ></div>
        <!-- Product container Ends here -->
      </div>
      <!-- Product container div wrapper ends here -->

      <div
        class="self-start gap-6 p-6 py-6 align-middle bg-white rounded-lg lg:col-span-4 sm:flex-col lg:mx-3 lg:px-3 sm:flex"
      >
        <h5 class="text-2xl text-red10">
          Your cart (<span class="cart-quantity-count">0</span>) Items
        </h5>

        <div class="cart-container"></div>
        <div class="filled-cart"></div>
      </div>
      <!-- Cart item div ends here -->
    </div>
    <!-- Product container and cart items div ends here -->

    <script type="module" src="./scripts/shop.js"></script>
    <!-- <script type="module" src="./scripts/shop.js"></script> -->
  </body>
</html>
